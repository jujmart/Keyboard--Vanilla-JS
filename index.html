<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
	<title>Keyboard</title>
</head>

<body>
	<h1>Keyboard</h1>
	<div id="output"></div>
	<div id="keyboard">
		<div id="numbers">
			<span id=1>1</span>
			<span id=2>2</span>
			<span id=3>3</span>
			<span id=4>4</span>
			<span id=5>5</span>
			<span id=6>6</span>
			<span id=7>7</span>
			<span id=8>8</span>
			<span id=9>9</span>
			<span id=0>0</span>
		</div>
		<div class="letters" id="letters_first-row">
			<span class="letters_child" id="q">q</span>
			<span class="letters_child" id="w">w</span>
			<span class="letters_child" id="e">e</span>
			<span class="letters_child" id="r">r</span>
			<span class="letters_child" id="t">t</span>
			<span class="letters_child" id="y">y</span>
			<span class="letters_child" id="u">u</span>
			<span class="letters_child" id="i">i</span>
			<span class="letters_child" id="o">o</span>
			<span class="letters_child" id="p">p</span>
		</div>
		<div class="letters" id="letters_second-row">
			<span class="letters_child" id="a">a</span>
			<span class="letters_child" id="s">s</span>
			<span class="letters_child" id="d">d</span>
			<span class="letters_child" id="f">f</span>
			<span class="letters_child" id="g">g</span>
			<span class="letters_child" id="h">h</span>
			<span class="letters_child" id="j">j</span>
			<span class="letters_child" id="k">k</span>
			<span class="letters_child" id="l">l</span>
		</div>
		<div class="letters" id="letters_third-row">
			<span class="letters_child" id="z">z</span>
			<span class="letters_child" id="x">x</span>
			<span class="letters_child" id="c">c</span>
			<span class="letters_child" id="v">v</span>
			<span class="letters_child" id="b">b</span>
			<span class="letters_child" id="n">n</span>
			<span class="letters_child" id="m">m</span>
		</div>
		<div id="extra-buttons">
			<div id="caps-lock">Caps Lock</div>
			<div id="enter">Enter</div>
			<div id="backspace">Backspace</div>
		</div>
	</div>
</body>

</html>
